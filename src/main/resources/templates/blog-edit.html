<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Edit post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit post</h1>
    <div th:each="element : ${post}">
        <form method="post">
            <input type="text" th:value="${element.getTitle()}" name="title" placeholder="Enter post title" class="form-control"><br>
            <input type="text" th:value="${element.getAnons()}" name="anons" placeholder="Enter post anons" class="form-control"><br>
            <textarea type="text" th:text="${element.getFullText()}" name="fullText" placeholder="Enter full text" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Edit post</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
