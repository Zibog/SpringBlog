<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Site blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter post title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter post anons" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Enter full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add post</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
