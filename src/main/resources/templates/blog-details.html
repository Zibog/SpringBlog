<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Site blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="element : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${element.getTitle()}"/>
        <p th:text="${element.getFullText()}"/>
        <p th:text="${element.getViews()}"/>
        <a th:href="'/blog/' + ${element.getId()} + '/edit'" class="btn btn-warning">Edit</a>
        <a th:href="'/blog/' + ${element.getId()} + '/delete'" class="btn btn-warning">Delete</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
